<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyDU_zxVWF4NKQU4sH-wYn2BXi_KJsibu0Q"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(51.154106, -0.180388);
		var myOptions = {
			zoom: 2,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(3.152659, 101.702220),
new google.maps.LatLng(28.554897, 77.084675),
new google.maps.LatLng(55.973270, 37.414884),
new google.maps.LatLng(52.557374, 13.280510),
new google.maps.LatLng(43.678126, -79.632124),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


var heatmap_points = [
new google.maps.LatLng(3.152659, 101.702220),
new google.maps.LatLng(28.554897, 77.084675),
new google.maps.LatLng(55.973270, 37.414884),
new google.maps.LatLng(52.557374, 13.280510),
new google.maps.LatLng(43.678126, -79.632124),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
